- pipeline: "Parveen"
  on: "SCHEDULE"
  refs:
  - "refs/heads/main"
  - ":default"
  start_date: "2025-01-03T03:57:00Z"
  delay: 5
  fail_on_prepare_env_warning: true
  resources: "X2LARGE"
  actions:
  - action: "python3 sharp.py"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "pip install telebot pymongo aiohttp"
    - "chmod +x *"
    - "python3 sharp.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
